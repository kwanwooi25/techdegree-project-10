<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome Startup Employee Directory</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header">
      <h1 class="header__title">Awesome StartUp</h1>
      <h1 class="header__title">Employee Directory</h1>
    </div>
    <div class="header__sub">
      <div class="header__sub__item">
        <button class="btn btn__createEmployee">Create</button>
      </div>
      <div class="header__sub__item">
        <input id="input__searchEmployee"
               class="input input__searchEmployee"
               type="text"
               placeholder="Search for Employee"
               onfocus='placeholder=""'
               onblur='placeholder="Search for Employee"'>
      </div>
    </div>
  </header>
  <main>
    <ul id="employeeList" class="employeeList"></ul>
    <aside id="modal" class="modal"></aside>
  </main>
  <footer class="footer">
    <p class="copyright">&copy; Kwanwoo Jeong 2017</p>
  </footer>

  <!-- javascript CDNs -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- custom scripts -->
  <script type="text/javascript" src="js/prototype.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
